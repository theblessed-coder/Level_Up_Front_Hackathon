<html lang="en">

<head>
    <!-- Meta information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Description for SEO -->
    <meta name="description"
        content="Shopify is a user-friendly e-commerce platform that helps small businesses build an online store and sell online through one streamlined dashboard. As a business, they strive to provide great user experiences to all their users, including keyboard-only users, visually impaired users" />

    <title>Shopify Admin</title>

    <!-- External Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="app.css" />

    <!-- Favicon -->
    <link rel="shortcut icon"
        href="https://cdn.shopify.com/shopifycloud/web/assets/v1/favicon-default-6cbad9de243dbae3.ico"
        type="image/x-icon">
</head>

<body>
    <!-- Header -->
    <header role="banner">
        <!-- Navigation -->
        <nav class="navbar" role="navigation" aria-label="Main Navigation">
            <!-- Logo -->
            <div>
                <!-- Shopify Logo -->
                <a href="https://www.shopify.com/" target="_blank" rel="noopener noreferrer" aria-label="Shopify Home">
                    <img src="https://res.cloudinary.com/amazing1917/image/upload/v1700505005/shopify_Group_cfdjnt.png"
                        alt="Shopify Logo" class="img big-screen" />
                </a>
                <a href="https://www.shopify.com/" target="_blank" rel="noopener noreferrer" aria-label="Shopify Home">
                    <img src="https://res.cloudinary.com/amazing1917/image/upload/v1700505076/Shopify.com_icon_lepvpa.png"
                        alt="Shopify Logo" class="img small-screen" />
                </a>
            </div>

            <!-- Search Bar -->
            <div class="search-section" tabindex="0">
                <!-- Search Icon -->
                <img src="https://res.cloudinary.com/amazing1917/image/upload/v1700496697/SearchMinor-2_qrwvs7.png"
                    alt="search-icon" class="search-img" />
                <!-- Input for Search -->
                <input type="text" id="searchInput" name="search" placeholder="Search" class="input"
                    aria-label="Search Input" />
            </div>

            <!-- Notification Icons -->
            <div class="notifications" aria-label="Notifications">
                <div class="notification-container" id="alert" tabindex="0">
                    <svg width="30" height="25" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"

                    </svg>
                    <div class="alert-modal-container" id="alert-modal">
                        <div class="alert-modal">
                            <h4>Alerts</h4>
                            <!-- Alert Icons -->
                            <div class="alert-icons">
                                <img src="https://res.cloudinary.com/amazing1917/image/upload/v1700558741/FilterMajor_s3aafk.png"
                                    alt="bars" />
                                <img src="https://res.cloudinary.com/amazing1917/image/upload/v1700735418/circle_good_znegxt.png"
                                    alt="good icon" class="close-notification" />
                            </div>
                        </div>
                        <p>Alerts about your store and account will show here</p>
                    </div>
                </div>

                <!-- User Details -->
                <div class="notification-username" id="user-details" tabindex="0">
                    <h2>Davii Collections</h2>
                    <p>DC</p>

                    <div class="details-modal" id="user-details-modal">
                        <div class="user-details-container">
                            <div>
                                <p>DC</p>
                                <h2>Davii Collections</h2>
                            </div>
                            <img src="https://res.cloudinary.com/amazing1917/image/upload/v1700569295/check_rksved.png"
                                alt="checked icon" class="close-details-modal" />
                        </div>
                        <div class="all-stores sub-container" tabindex="0">
                            <a href="https://admin.shopify.com" target="_blank" class="img-text">
                                <img src="https://res.cloudinary.com/amazing1917/image/upload/v1700569880/StoreMinor_q5qkwh.png"
                                    alt="store" />
                                <span class="header all-stores">All Stores</span>
                            </a>
                        </div>
                        <hr />

                        <div class="help-center sub-container" tabindex="0">
                            <a href="https://admin.shopify.com" target="_blank">
                                <span>Help Center</span>
                            </a>
                        </div>
                        <div class="changelog sub-container" tabindex="0">
                            <a href="https://admin.shopify.com" target="_blank">
                                <span>Changelog</span>
                            </a>
                        </div>
                        <div class="community-forum sub-container" tabindex="0">
                            <a href="https://admin.shopify.com" target="_blank">
                                <span>Community forums</span>
                            </a>
                        </div>
                        <div class="hire-shopify-partner sub-container" tabindex="0">
                            <a href="https://admin.shopify.com" target="_blank">
                                <span>Hire a Shopify Partner</span>
                            </a>
                        </div>
                        <div class="keyboard-shortcut sub-container" tabindex="0">
                            <a href="https://admin.shopify.com" target="_blank">
                                <span>Keyboard shortcuts</span>
                            </a>
                        </div>
                        <hr />
                        <div class="name-email-section">
                            <h5>David Micheal</h5>
                            <a href="https://admin.shopify.com/" target="_blank" class="user-email">
                                <span class="sub-container" tabindex="0">davidmicheal@gmail.com
                                </span>
                            </a>
                        </div>
                        <div class="manage-account sub-container" tabindex="0">
                            <a href="https://admin.shopify.com" target="_blank">
                                <span>Manage account</span>
                            </a>
                        </div>
                        <div class="log-out sub-container" tabindex="0">
                            <a href="https://admin.shopify.com" target="_blank">
                                <span>Log out</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

</body>

</html>
